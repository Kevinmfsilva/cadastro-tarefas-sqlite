<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Cadastro de Produto</h1>



<div class="integrantes">
    <h2>Integrantes da Dupla</h2>
    <div class="cards-integrantes">
        <div class="integrante">
            <img src="img/Screenshot_20250419_164717_Gallery (1).jpg" alt="Foto do integrante 1">
            <p>KEVIN</p>
        </div>
        <div class="integrante">
            <img src="img/1748602923634.jpg" alt="Foto do integrante 2">
            <p>KAMILA</p>
        </div>
    </div>
</div>











    <form id="produto-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" required step="0.01" min="0" />

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required min="0" />

      <button type="submit">Adicionar Produto</button>
    </form>

    <button id="limpar-tabela">Limpar Tabela</button>

    <h3 id="Total">Total em estoque: R$ 0.00</h3>

    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
